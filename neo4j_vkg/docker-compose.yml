services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    restart: "no"

  graphdb:
    image: ontotext/graphdb:10.7.3
    expose:
      - "7200"
    volumes:
      - graphdb_data:/opt/graphdb/home
    environment:
      GDB_HEAP_SIZE: 2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7200/rest/repositories"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  neo4j:
    image: neo4j:5
    expose:
      - "7687"
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j_password}
      NEO4J_PLUGINS: '[]'
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "${NEO4J_USER:-neo4j}", "-p", "${NEO4J_PASSWORD:-neo4j_password}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  trino:
    image: trinodb/trino:435
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./trino/catalog:/etc/trino/catalog
      - ./trino/config.properties:/etc/trino/config.properties:ro
      - ./trino/jvm.config:/etc/trino/jvm.config:ro
      - ./trino/node.properties:/etc/trino/node.properties:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis/redis-stack-server:7.4.0-v2
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    environment:
      REDIS_ARGS: "--appendonly yes"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  db-init:
    image: neo4j:5
    depends_on:
      graphdb:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: "no"
    env_file: .env
    environment:
      GRAPHDB_URL: http://graphdb:7200
      NEO4J_URI: bolt://neo4j:7687
      REDIS_URL: redis://redis:6379
    volumes:
      - ./scripts/docker-init-dbs.sh:/init.sh:ro
    entrypoint: >
      bash -c '
        apt-get update -qq && apt-get install -y -qq curl redis-tools > /dev/null 2>&1
        bash /init.sh
      '

  app:
    image: iaikunal/enterprise-kg:latest
    expose:
      - "5002"
    depends_on:
      db-init:
        condition: service_completed_successfully
    env_file: .env
    environment:
      GRAPHDB_URL: http://graphdb:7200
      NEO4J_URI: bolt://neo4j:7687
      REDIS_URL: redis://redis:6379
      TRINO_URL: http://trino:8080
      LOCAL_LLM_BASE_URL: http://host.docker.internal:11434/v1
    volumes:
      - uploads_data:/app/uploads
      - ./trino/catalog:/trino-catalog
    restart: unless-stopped

  workers:
    image: iaikunal/enterprise-kg:latest
    command: ["node", "server/workers/index.js"]
    depends_on:
      db-init:
        condition: service_completed_successfully
    env_file: .env
    environment:
      GRAPHDB_URL: http://graphdb:7200
      NEO4J_URI: bolt://neo4j:7687
      REDIS_URL: redis://redis:6379
      TRINO_URL: http://trino:8080
      LOCAL_LLM_BASE_URL: http://host.docker.internal:11434/v1
    volumes:
      - uploads_data:/app/uploads
      - ./trino/catalog:/trino-catalog
    restart: unless-stopped

volumes:
  graphdb_data:
  neo4j_data:
  redis_data:
  uploads_data:
  certbot_www:
  certbot_certs:
